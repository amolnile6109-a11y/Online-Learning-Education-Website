<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LearnOnline - Contact Us</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header>
    <h1>LearnOnline</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Contact Us</h2>
    <p style="color:#555; margin-bottom: 25px;">
      Have questions or feedback? We'd love to hear from you!
    </p>

    <form id="contact-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Confirmation message -->
    <p id="form-msg" class="form-msg">Thank you! We'll reply soon.</p>
  </div>

  <div class="social-icons">
    <p>Connect with us:</p>
    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  </div>

  <!-- Optional Map -->
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609927357!2d72.7410999627088!3d19.082197838070507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63b3b5f6b71%3A0xdeb7a57f2db6e8cf!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1696780000000!5m2!1sen!2sin" 
      width="90%" height="250" style="border:0; border-radius:10px;" 
      allowfullscreen loading="lazy">
    </iframe>
  </div>

  <footer>&copy; 2025 LearnOnline. All rights reserved.</footer>

  <script src="contact.js"></script>
</body>

</html>
